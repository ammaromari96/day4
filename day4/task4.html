<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
       
      
        table {
            border-spacing: 15px; 
        }

        td {
            border: 1px solid #000000;
            padding: 10px 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.082);
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
